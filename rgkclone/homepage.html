<!DOCTYPE html>
<html>
<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Additional custom styling */
    .navbar-brand img {
      height: 30px; /* Adjust the height of the home icon */
    }
    .navbar {
      background-color: blue;
    }
    
    .navbar-brand img {
      height: 30px; /* Adjust the height of the home icon */
    }
    
    .navbar-light .navbar-nav .nav-link {
      color: #fff;
    }
    
    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .show > .nav-link {
      background-color: #ddd;
    }
    
    .dropdown-menu {
      background-color: blue;
    }
    
    .dropdown-item {
      color: #fff;
    }
    
    .dropdown-item:hover {
      background-color: #ddd;
    }
  </style>
</head>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#home"><img src="home-icon.png" alt="Home"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            About
          </a>
          <div class="dropdown-menu" aria-labelledby="aboutDropdown">
            <a class="dropdown-item" href="#about-us">About Us</a>
            <a class="dropdown-item" href="#vision">Vision</a>
            <a class="dropdown-item" href="#mission">Mission</a>
          </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Academics
            </a>
            <div class="dropdown-menu" aria-labelledby="aboutDropdown">
              <a class="dropdown-item" href="#about-us">About Us</a>
              <a class="dropdown-item" href="#vision">Vision</a>
              <a class="dropdown-item" href="#mission">Mission</a>
            </div>
          </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Administration
          </a>
          <div class="dropdown-menu" aria-labelledby="adminDropdown">
            <a class="dropdown-item" href="#leadership">Leadership</a>
            <a class="dropdown-item" href="#departments">Departments</a>
            <a class="dropdown-item" href="#policies">Policies</a>
          </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#contact-us">Departments</a>
          </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="studentsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Students
          </a>
          <div class="dropdown-menu" aria-labelledby="studentsDropdown">
            <a class="dropdown-item" href="#prospective">Prospective Students</a>
            <a class="dropdown-item" href="#current">Current Students</a>
            <a class="dropdown-item" href="#alumni">Alumni</a>
          </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Examination & results</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Add Bootstrap JS -->
    
  <script>
    $(document).ready(function() {
      // Show dropdown on hover
      $('.dropdown').hover(function() {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
      }, function() {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
